<body class="container-fluid h-100 w-100 bg-dark">

          </div>
          <div class="drum-pad btn btn-secondary col-md-4" id="">

          </div>

          </div>
        </div>
        <div class="row align-items-center">

          </div>
          <div class="drum-pad col-md-4" id="">

          </div>
          <div class="drum-pad col-md-4" id="">
            D<audio src="" class="clip" id="D"></audio>
          </div>
        </div>
        <div class="row bg-info align-items-center">
          <div class="drum-pad col-md-4" id="">

          </div>
          <div class="drum-pad col-md-4" id="">

          </div>
          <div class="drum-pad col-md-4" id="">

        </div>
        </div>
